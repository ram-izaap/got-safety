<ion-view view-title="Webinars">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
          <!-- <button class="button button-clear">
            Cancel
          </button> -->
        </div>

      


    <div class="list webinars animate-fade-slide-in-left">

          <a href="#/app/webinarView/{{webinar.id}}"  class="item item-icon-right" ng-repeat="webinar in webinars | filter : SearchQuery | limitTo:3"> 
            <i class="icon ion-chevron-right"></i>
            {{webinar.title}}
          </a>  
    
    </div>


          
        <button class="button button-full button-positive" ng-click = "signoff()">
                   Sign Off
        </button>

    </ion-content>
</ion-view>
