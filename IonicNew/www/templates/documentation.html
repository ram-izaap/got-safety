<ion-view view-title="Documentation">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
         
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
       
        </div>

        <!-- Lesons  Name -->

       <div class="card box">
          <div class="item item-text-wrap" ng-repeat = "contents in content | filter : SearchQuery">
           <h2>Cal/OSHA Documentation</h2>
            
            <p class="red">{{contents.content}}</p>

          </div>
        </div>


        <div class="list forms animate-fade-slide-in-left">

          <a class="item item-icon-right" ng-repeat="Documentation in Documentations | filter : SearchQuery"  ng-click="OpenLink('{{Documentation.url}}')">{{Documentation.title}}
           <i class="icon ion-ios-arrow-right"></i> 
           </a>
        </div>

        <button class="button button-full button-positive" ng-click = "signoff()">
                   Sign Off
        </button>
        
    </ion-content>
</ion-view>
