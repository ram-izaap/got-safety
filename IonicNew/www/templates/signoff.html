<ion-view view-title="SignOff">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

    <form>
      

      <div class="card">
        <div class="item item-text-wrap person_name">
            
            <p> 
              <b> Name and Signature Required / Nombre y Firma Requerida </b> 
            </p>
            
            <typeahead items="employees" prompt="Type your name" title="employee_name"  model="default_th_search" details="sel_employee" on-select="onItemSelected( sel_employee )" data-id="name-filter"> </typeahead>
            

              <p> <b> Draw your signature/Dibuja tu firma </b> </p>

              <div class="sign-pad">
                <canvas id='signature-pad'></canvas>
              </div>

              <div class="button-bar custom-buton-bar">               
                
                <button class="button button-clear button-small button-assertive" id = "clear"> Clear  </button>
              </div>

              <div>
                <small>
                  Signing and Clicking this button indicates that I have received and understand this training material / Firmar y hacer clic en este botón indica que he recibido y entender este material de formación.        
                </small>
              </div>

              </br></br>

              <button class="button button-full button-danger" ng-click = "save(data)"> I Agree / Estoy De Acuerdo </button>
        </div>  
      </div>
        </div>  
      </div>
     </form>



        </ion-content>
</ion-view>
