<ion-view view-title="SignOff TrainingRecords">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

    <form>
       <h4>Name and Signature Required / Nombre y Firma Requerida</h4>   
      
       <typeahead items="items" prompt="type your name" title="employee_name"  model="employee_name"  key="id" on-select="onItemSelected()">
       </typeahead>

                     
       <canvas id='signatureCanvas' width='300' height='180' style='border: 1px solid black;'>     	
       </canvas>

       <button class="button button-clear button-dark">
     		Clear 
    	</button>

		 </form>



        </ion-content>
</ion-view>
