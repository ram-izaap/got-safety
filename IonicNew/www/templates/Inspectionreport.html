<ion-view view-title="Inspection Report">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
          <!-- <button class="button button-clear">
            Cancel
          </button> -->
        </div>

        <!-- Lesons  Name -->

       <div class="card box">
          <div class="item item-text-wrap" ng-repeat = "contents in content | filter : SearchQuery">
           <h2>Inspection Reports</h2>
            
            <p class="red">{{contents.content}}</p>

          </div>
        </div>


              <div class="container">
                <div class="clearfix">

                  <header class="p2 bright-blue bg-blue">
                    <div class="container sm-table">
                      <div class="sm-table-cell py4">
                        <h1 class="h0 mt0 mb0 white inline">AngularJS PDF Viewer</h1>
                        <a class="h0 button dark-gray" href="//github.com/winkerVSbecks/angular-pdf-viewer">github</a>
                      </div>
                    </div>
                  </header>
                  
                  <pdf-viewer
                    delegate-handle="my-pdf-container"
                    url="pdfUrl"
                    scale="1"
                    show-toolbar="true"
                    headers="{'x-you-know-whats-awesome': 'EVERYTHING'}"></pdf-viewer>
                    

                </div>
              </div>


        <div class="list forms animate-fade-slide-in-left">
         

          <a class="item item-icon-right" ng-repeat="Report in Reports | filter : SearchQuery"  ng-click="loadNewFile('{{Report.url}}')">{{Report.title}}
           <i class="icon ion-ios-arrow-right"></i> 
           </a>       
        </div>

    </ion-content>
</ion-view>
