<ion-view view-title="{{lesson.title}}">
   <ion-content ng-class="{expanded:$scope.isExpanded}">
     
      <!-- Search bar -->
      <div class="bar-header item-input-inset search">
         <label class="item-input-wrapper">
          <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
          <i class="icon ion-ios-search-strong placeholder-icon"></i>
         </label>
      </div>

      <!-- Lesons View -->
      <div class="card lessons-view animate-fade-slide-in-left">
         <div class="item item-text-wrap">

            <div ng-repeat="attachment in attachments | filter : SearchQuery" >
                <ion-item class="item-stable item-icon-right sm-icon"
                          ng-click="toggleGroup(attachment)"
                          ng-class="{active: isGroupShown(attachment)}">
                    <i class="icon" ng-class="isGroupShown(attachment) ? 'ion-minus' : 'ion-plus'"></i>
                  {{attachment.language}}  
                </ion-item>
                <div ng-if="attachment.type=='1'" class="list lessons animate-fade-slide-in-left">
                  <a  class="item item-icon-right"  href="#/app/pdfView/{{attachment.f_name}}/lesson" ng-show="isGroupShown(attachment)" > <i class="icon ion-chevron-right"></i> Lesson </a> 

                   <a ng-if="attachment.f_name_quiz!=''" class="item item-icon-right"  href="#/app/pdfView/{{attachment.f_name_quiz}}/lesson" ng-show="isGroupShown(attachment)" > <i class="icon ion-chevron-right"></i> Quiz </a>  
                </div>

                <div ng-if="attachment.type!='1'" class="list lessons animate-fade-slide-in-left">
                  <a  class="item item-icon-right" navigate-To="{{pdfpath + attachment.f_name}}" href="#" ng-show="isGroupShown(attachment)" > <i class="icon ion-chevron-right"></i> Lesson </a> 

                   <a ng-if="attachment.f_name_quiz!=''" class="item item-icon-right" navigate-To="{{pdfpath + attachment.f_name_quiz}}"  href="#" ng-show="isGroupShown(attachment)" > <i class="icon ion-chevron-right"></i> Quiz </a>  
                </div> 
            </div>

            <!--displaying lesson-->
            <div class="padding">
              <p ng-bind-html="lesson.content"></p>
            </div>
            <button class="button button-full button-danger" ng-click = "signoff()">
            Sign Off
            </button>
         </div>
      </div>
   </ion-content>
</ion-view>
