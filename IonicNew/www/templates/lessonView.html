<ion-view view-title="{{lesson.title}}">
   <ion-content ng-class="{expanded:$scope.isExpanded}">
     
      <!-- Search bar -->
      <div class="bar-header item-input-inset search">
         <label class="item-input-wrapper">
          <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
          <i class="icon ion-ios-search-strong placeholder-icon"></i>
         </label>
      </div>

      <!-- Lesons View -->
      <div class="card lessons-view animate-fade-slide-in-left">
         <div class="item item-text-wrap">

            <div class="list lessons animate-fade-slide-in-left">
               <a ng-repeat="attachment in attachments | filter : SearchQuery"  class="item item-icon-right"  ng-click="loadNewFile('{{attachment.f_name}}')"> 
                <i class="icon ion-chevron-right"></i>
                {{attachment.language}}              
               </a>  
            </div>
            <!--displaying lesson-->
            <div class="padding">
              <p ng-bind-html="lesson.content"></p>
            </div>
            <button class="button button-full button-positive" ng-click = "signoff()">
            Sign Off
            </button>
         </div>
      </div>
   </ion-content>
</ion-view>
