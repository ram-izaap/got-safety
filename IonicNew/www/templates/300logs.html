<ion-view view-title="300 logs">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
          <!-- <button class="button button-clear">
            Cancel
          </button> -->
        </div>

        <!-- Lesons  Name -->

       <div class="card box">
          <div class="item item-text-wrap" ng-repeat = "contents in content | filter : SearchQuery">
           <h2>300logs</h2>
            
            <p class="red">{{contents.content}}</p>

          </div>
        </div>

        <div class="container">
                <div class="clearfix">

                  
                  <pdf-viewer
                    delegate-handle="my-pdf-container"
                    url="pdfUrl"
                    scale="1"
                    show-toolbar="true"
                    headers="{'x-you-know-whats-awesome': 'EVERYTHING'}"></pdf-viewer>
                    

                </div>
         </div>


        <div class="list forms animate-fade-slide-in-left">
          <a class="item item-icon-right" ng-repeat="log in Logs | filter : SearchQuery"  ng-click="loadNewFile('{{log.url}}')">{{log.title}}
           <i class="icon ion-ios-arrow-right"></i> 
           </a>
        </div>

      

    </ion-content>
</ion-view>
