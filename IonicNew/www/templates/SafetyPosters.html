<ion-view view-title="Safety Posters">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
          
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
      
        </div>

        <!-- Poster List -->
        <div class="list lessons animate-fade-slide-in-left">

          <a href="#/app/SafetyPosterView/{{poster.id}}"  class="item item-icon-right" ng-repeat="poster in Posters | filter : SearchQuery | limitTo:3"> 
            <i class="icon ion-chevron-right"></i>
            {{poster.title}}
          </a>          
        </div>

        <button class="button button-full button-positive" ng-click = "signoff()">
                   Sign Off
        </button>

    </ion-content>
</ion-view>
