<ion-view view-title="{{poster.title}}">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
          
        </div>

        <!-- Lesons View -->

        <div class="card lessons-view animate-fade-slide-in-left">
          <div class="item item-text-wrap">

            
             <!--attachment list-->
            

            <div class="container">
                <div class="clearfix">

                  <header class="p2 bright-blue bg-blue">
                    <div class="container sm-table">
                      <div class="sm-table-cell py4">
                        <h1 class="h0 mt0 mb0 white inline">AngularJS PDF Viewer</h1>
                        <a class="h0 button dark-gray" href="//github.com/winkerVSbecks/angular-pdf-viewer">github</a>
                      </div>
                    </div>
                  </header>
                  
                  <pdf-viewer
                    delegate-handle="my-pdf-container"
                    url="pdfUrl"
                    scale="1"
                    show-toolbar="true"
                    headers="{'x-you-know-whats-awesome': 'EVERYTHING'}"></pdf-viewer>
                    

                </div>
              </div>


                     
                      <div class="list lessons animate-fade-slide-in-left">

                            <a ng-repeat="attachment in attachments | filter : SearchQuery"  class="item item-icon-right" ng-click="loadNewFile('{{attachment.poster1}}')"> 
                              <i class="icon ion-chevron-right"></i>
                             {{attachment.language}}              
                            </a>  
                      
                    </div>



                    <!--displaying poster-->

                    <div class="padding">        
                      <p ng-bind-html="poster.content"></p>  
                    </div>    



          </div>
        </div>

    </ion-content>
</ion-view>
