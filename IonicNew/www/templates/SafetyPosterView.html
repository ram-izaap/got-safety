<ion-view view-title="{{poster.title}}">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
        <!-- Search bar -->
        <div class="bar-header item-input-inset search">
          <label class="item-input-wrapper">
            <input type="search" placeholder="Search" data-width="full" ng-model = "SearchQuery">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
          </label>
          
        </div>

        <div class="card lessons-view animate-fade-slide-in-left">

          <div class="item item-text-wrap">

            <div ng-repeat="attachment in attachments | filter : SearchQuery" >
                <ion-item class="item-stable item-icon-right sm-icon"
                          ng-click="toggleGroup(attachment)"
                          ng-class="{active: isGroupShown(attachment)}">
                    <i class="icon" ng-class="isGroupShown(attachment) ? 'ion-minus' : 'ion-plus'"></i>
                  {{attachment.language}}  
                </ion-item>

                <div class="list lessons animate-fade-slide-in-left">
                  <a  class="item item-icon-right"  href="#/app/pdfView/{{attachment.f_name}}/posters" ng-show="isGroupShown(attachment)" > <i class="icon ion-chevron-right"></i> {{attachment.language + ' 5x9'}} </a> 

                   <a ng-if="attachment.f_name_quiz!=''" class="item item-icon-right"  href="#/app/pdfView/{{attachment.f_name_quiz}}/posters" ng-show="isGroupShown(attachment)" > <i class="icon ion-chevron-right"></i> {{attachment.language + ' 5x11'}}  </a>  
                </div>

            </div>
                     

            <div class="padding">        
              <p ng-bind-html="poster.content"></p>  
            </div>    

          </div>
        </div>

    </ion-content>
</ion-view>
