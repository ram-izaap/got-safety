<ion-view view-title="" name="login-view">
    <ion-content>
   	    <!--logo for gotsafety -->
    	<div class="logo test">
	    	<a href="#/home"><img src="img/logo.png" alt="Got Safety" class="img-responsive" /></a>
	    </div>
  		
  		<div class="padding">
        	<div class="list list-inset home-login">
            	<label class="item item-input">
                	<input type="text" placeholder="Username" ng-model="data.username">
            	</label>
           
            	<label class="item item-input">
                	<input type="password" placeholder="Password" ng-model="data.pwd">
            	</label>
        	</div>
       
        	<button class="button button-block button-balanced" ng-click="login(data)">Login</button>
  		</div>
    </ion-content>
  </ion-view>
