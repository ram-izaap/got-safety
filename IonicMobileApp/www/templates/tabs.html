<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="Weekly Pickle" icon-off="icon ion-android-notifications" icon-on="icon ion-android-notifications" href="#/tab/weekly-pickle">
    <ion-nav-view name="tab-weekly-pickle"></ion-nav-view>
  </ion-tab>

  <!-- Safety Lesson Tab -->
  <ion-tab title="Safety Lesson" icon-off="icon ion-ios-compose" icon-on="icon ion-ios-compose" href="#/tab/safetylesson">
    <ion-nav-view name="tab-safetylesson"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="News" icon-off="icon ion-ios-paper" icon-on="icon ion-ios-paper" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
