<ion-view view-title="The Safety Pickle">




  <ion-content>

<div>
<a href="#/home"><img src="img/logo.png" alt="The Safety Pickle" class="img-responsive" /></a>
</div>  

<div class="padding">
    <!-- Loop area -->
<div class="list">

<a class="item item-icon-right" ng-repeat="detail in newsdetail" navigate-To="{{detail.ArticleLink}}" href="#">
	<span ng-if="detail.ShowImage=='1'">
		<img class="img-responsive" src="{{detail.ImageLink}}"><br>
	</span> 
	{{detail.Title}}
</a>

</div>

<div ng-bind-html='adspace'></div>

</div>
  </ion-content>
</ion-view>
