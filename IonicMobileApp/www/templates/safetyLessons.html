<ion-view view-title="Safety lessons">
  <ion-content>

		
	
		<!--search box for lessons -->
		<div class="bar bar-header item-input-inset">
			  <label class="item-input-wrapper">
			    <i class="icon ion-search placeholder-icon"></i>
			    <input type="search" placeholder="Search" ng-model = "SearchQuery">
			  </label>			  
		</div>


		<!--list of lessons-->
		<div class="padding">
	    			 
			<div class="list">

			     <a class="item item-icon-right" ng-repeat="lesson in Lessons | filter : SearchQuery" href="#/tab/lessonView/{{lesson.id}}">{{lesson.title}}
			     <i class="icon ion-ios-arrow-right"></i> 
			     </a>
			
			</div>

		</div>
		
		
 
  </ion-content>
</ion-view>
