<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        
      <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text"> </ion-nav-back-button>


            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>


        </ion-nav-bar>


        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            
            
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" data-nav="slide">
            <ion-list>
                <!-- Real Nav -->
                <ion-item nav-clear menu-close ui-sref="tab.safetyLessons">
                    <i class="icon ion-ios-bell"></i> Safety Lessons
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="tab.Documentation">
                   <i class="icon ion-ios-home"></i> Documentation
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="tab.Forms">
                   <i class="icon ion-ios-search-strong"></i> Forms
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="tab.webinars">
                   <i class="icon ion-ios-book"></i> Webinars
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="tab.Blog">
                   <i class="icon ion-ios-pulse-strong"></i> Blog
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="tab.SafetyStickers">
                   <i class="icon ion-social-youtube"></i> Safety stickers
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="tab.Logout">
                   <i class="icon ion-headphone"></i> Logout
                </ion-item>

                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
